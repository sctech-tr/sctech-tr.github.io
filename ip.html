<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <title>what the heck is my ip?</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        p {
            font-size: 1.5em;
            color: #333;
        }
        h1 {
            font-size: 2em;
            cursor: pointer;
        }
        h1:hover {
            text-decoration: underline;
        }
        .confirmation {
            margin-top: 20px;
            color: green;
            font-size: 1.2em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="topnav">
      <a href="index.html">home</a>
      <a href="contact.html">contact</a>
      <a href="pphub.html">personal page hub</a>
      <a href="spotify.html">currently playing...</a>
      <a href="ip.html" class="active">what the heck is my ip?</a>
      <a href="gh_index.html">github redirect service</a>
    </div>
    <p>your ip address is:</p>
    <h1 id="ip-address" onclick="copyToClipboard()">n/a</h1>
    <p>click it to copy your ip to your clipboard!</p>
    <div id="confirmation" class="confirmation">copied to clipboard!</div>

    <script>
        // Fetch IP from ipify API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').innerText = data.ip;
            })
            .catch(error => {
                document.getElementById('ip-address').innerText = 'Unable to fetch IP address.';
            });

        // Copy IP to clipboard and show confirmation message
        function copyToClipboard() {
            const ipText = document.getElementById('ip-address').innerText;
            navigator.clipboard.writeText(ipText).then(() => {
                const confirmation = document.getElementById('confirmation');
                confirmation.style.display = 'block';

                // Hide confirmation message after 2 seconds
                setTimeout(() => {
                    confirmation.style.display = 'none';
                }, 2000);
            });
        }
    </script>
</body>
</html>
