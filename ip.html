<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>what the heck is my ip?</title>
    <style>
        body {
            font-family: Trebuchet MS, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        p {
            font-size: 1.5em;
            cursor: pointer;
            color: blue;
        }
        p:hover {
            text-decoration: underline;
        }
        .confirmation {
            margin-top: 20px;
            color: green;
            font-size: 1.2em;
            display: none;
        }
    </style>
</head>
<body>
    <p>your ip address is:</p>
    <h1 id="ip-address" onclick="copyToClipboard()">n/a</h1>
    <p>click it to copy your ip to your clipboard!</p>
    <div id="confirmation" class="confirmation">copied to clipboard!</div>

    <script>
        // Fetch IP from ipify API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').innerText = data.ip;
            })
            .catch(error => {
                document.getElementById('ip-address').innerText = 'Unable to fetch IP address.';
            });

        // Copy IP to clipboard and show confirmation message
        function copyToClipboard() {
            const ipText = document.getElementById('ip-address').innerText;
            navigator.clipboard.writeText(ipText).then(() => {
                const confirmation = document.getElementById('confirmation');
                confirmation.style.display = 'block';

                // Hide confirmation message after 2 seconds
                setTimeout(() => {
                    confirmation.style.display = 'none';
                }, 2000);
            });
        }
    </script>
</body>
</html>
